<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>this is the title</title>
  </head>
  <body>
    <h1>this is heading</h1>
    <h2>welcome my page</h2>
    <!--bold yazmayı sağlıyor-->
    <p><b>this is a paragraph</b></p>
    <!--italic yazmayı sağlıyor.-->
    <p><i>this is my book</i></p>
    <!--güçlü yapıyor cümleyi yani koyu-->
    <p><strong>my class very beatiful</strong></p>
    <!--cümleyi vurguluyor-->
    <p><em>my page</em></p>

  </body>
</html>
