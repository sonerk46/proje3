<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note:All Text Fields Required</p>
    <form action="thankyou.html"method="get">
      <label for=fn">First Name:</label>
      <input id="fn"type="text" name="" placeholder="First Name" required>

      <label for=ln">Last Name:</label>
      <input id="ln"type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="mail">Email:</label>
      <input id="mail" type="email" name="" value=""placeholder="user@gmail.com" required>

      <label for="pass">Password:</label>
      <input type="password" name="" value="" required>

      <p>are you over 18?</p>
      <label for="y">Yes:</label>
      <input id="y" type="radio" name="over" value="yes">

      <label for="n">No:</label>
      <input id="n" type="radio" name="over" value="no">

      <p>do you have a credit card or Paypal?</p>

      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>

      </select>

      <p></p>
      <input type="submit" name="" value="Sign Up!">


    </form>
  </body>
</html>
